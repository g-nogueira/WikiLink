<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/hover.css/css/hover-min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="public/css/typewriter.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container" style="background-color: #494949;">
    <section class="d-flex flex-column align-items-center justify-content-center"
        style="height: -webkit-fill-available;">
        <img src="public/images/readme/logo-bg--white.png" alt="" style="width: fit-content;">
        <br>
        <p id="firstQuestion"></p>
        <button id="btnScroll" class="btn btn-success btn-circle btn-xl hvr-sink hvr-icon-down">
            <i class="fa fa-arrow-down hvr-icon" aria-hidden="true"></i>
        </button>
    </section>

    <section id="wikilinkDemo" class="d-flex flex-column align-items-center" style="background-color: #c4c4c4; height: -webkit-fill-available;">
        <div>
            <p id="secondQuestion"></p>
        </div>
        <div class="d-inline-flex align-items-center mr-auto" data-aos="fade-up">
            <img src="public/images/500w/Browser.png" alt="" width="500px">
            <p>select a word</p>
        </div>
        <div class="d-inline-flex align-items-center ml-auto" data-aos="fade-up">
            <p>trigger the shortcut</p>
            <img src="public/images/500w/Shortcut.png" alt="">
        </div>
        <div class="d-flex align-items-center flex-column mx-auto" data-aos="fade-up">
            <p>And there it is!</p>
            
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div>
                            <img src="public/images/500w/WikiList.png" class="d-block w-100" alt="..." width="500px">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="public/images/500w/Wikipedia.png" class="d-block w-100" alt="..." width="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="public/images/500w/Wiktionary.png" class="d-block w-100" alt="..." width="500px">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <script src="node_modules/typed.js/lib/typed.min.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
